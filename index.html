<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a02194ae4e.js" crossorigin="anonymous"></script>
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Login</h1>
            <input class="inp" type="email" placeholder="Email" required>
            <i class="fa-solid fa-envelope" style="color: #38220f;"></i>
            <input class="inp" type="password" placeholder="Password" required>
            <i class="fa-solid fa-lock" style="color: #38220f;"></i>
            <p>Forget Password?</p>
            <button>Login</button>
            <p>Not a member? <a href="signup.html">Sign Up</a> </p>
        </div>
    </div>
</body>
</html>
